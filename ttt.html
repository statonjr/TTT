<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css" type="text/css" media="screen" title="Main" charset="utf-8">
  </head>
  <body>
    <div id="scoreboard">
      <div id="player1">
        <p><span class="player1name"></span><br>
        <span class="player1score"></span></p>
      </div>
      <div id="player2">
        <p><span class="player2name"></span><br>
        <span class="player2score"></span></p>
      </div>
    </div>
    <div id="wrapper">
      <div id="1" class="board left top"></div>
      <div id="2" class="board center top"></div>
      <div id="3" class="board right top"></div>
      <div id="4" class="board left middle"></div>
      <div id="5" class="board center middle"></div>
      <div id="6" class="board right middle"></div>
      <div id="7" class="board left bottom"></div>
      <div id="8" class="board center bottom"></div>
      <div id="9" class="board right bottom"></div>
    </div>
    <div id="win" style="display:none">
      <p id="winPara"></p>
    </div>
    <div id="replay" style="display:none">
      <p id="replayPara">
        <a id="replayLink">Replay</a>
      </p>
    </div>
  </body>
  <script src="ttt.js" type="text/javascript" charset="utf-8"></script>
</html>
